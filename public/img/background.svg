<?xml version="1.0" encoding="UTF-8"?>
<!-- Lightweight decorative SVG background: stylised snow and stars -->
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900"
    preserveAspectRatio="xMidYMid slice">
    <defs>
        <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0%" stop-color="#0b3b2e" />
            <stop offset="100%" stop-color="#051a12" />
        </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#g)" />

    <!-- faint stars -->
    <g fill="#fff" opacity="0.08">
        <circle cx="120" cy="80" r="2" />
        <circle cx="300" cy="40" r="1.5" />
        <circle cx="520" cy="120" r="1.2" />
        <circle cx="840" cy="60" r="2" />
        <circle cx="1180" cy="140" r="1.4" />
        <circle cx="1420" cy="80" r="1.2" />
        <circle cx="250" cy="200" r="1" />
    </g>

    <!-- gentle snow hills -->
    <g fill="#07291f" opacity="0.6">
        <ellipse cx="400" cy="880" rx="700" ry="120" />
        <ellipse cx="1200" cy="900" rx="500" ry="100" />
    </g>

    <!-- decorative tree (simple) -->
    <g transform="translate(80,520)">
        <polygon points="60,0 120,140 0,140" fill="#0f7a45" opacity="0.95" />
        <polygon points="60,40 110,160 10,160" fill="#0e6b3f" opacity="0.95" />
        <rect x="50" y="160" width="20" height="40" fill="#4b2e12" />
    </g>

    <!-- ribbon/star accent top-right -->
    <g transform="translate(1350,40)" fill="#f7c948" opacity="0.9">
        <circle cx="10" cy="10" r="10" />
    </g>

    <!-- subtle overlay pattern -->
    <g opacity="0.03" fill="#fff">
        <circle cx="800" cy="400" r="300" />
    </g>
</svg>