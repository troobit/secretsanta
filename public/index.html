<!DOCTYPE html>
<html lang="en-IE">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="Secret Santa gift exchange - manage your Secret Santa participation, view your assigned giftee, and update your wishlist.">
  <title id="site-title">Secret Santa</title>

  <!-- TailwindCSS via Play CDN for development -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Site custom styling (example / per-user overrides loaded later) -->
  <link rel="stylesheet" href="css/theme-default.css">

  <!-- Prevent flash of unstyled content (FOUC) while Alpine.js initializes -->
  <style>
    [x-cloak] {
      display: none !important;
    }
  </style>

  <script src="/__/firebase/12.6.0/firebase-app-compat.js"></script>
  <script src="/__/firebase/12.6.0/firebase-auth-compat.js"></script>
  <script src="/__/firebase/12.6.0/firebase-firestore-compat.js"></script>
  <script src="/__/firebase/12.6.0/firebase-functions-compat.js"></script>
  <script src="/__/firebase/12.6.0/firebase-storage-compat.js"></script>
  <script src="/config.js"></script>
  <script src="js/firebase-init.js"></script>

  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <script>
    window.addEventListener('alpine:init', () => {
      Alpine.effect(() => {
        const app = Alpine.$data(document.getElementById('app'));
        if (app?.user?.email) {
          const username = app.user.email.split('@')[0];
          const existing = document.getElementById('user-custom-css');
          if (existing) {
            existing.href = `css/${username}.css`;
          } else {
            const link = document.createElement('link');
            link.id = 'user-custom-css';
            link.rel = 'stylesheet';
            link.href = `css/${username}.css`;
            document.head.appendChild(link);
          }
        }
      });
    });
  </script>
</head>

<body id="page-body" class="min-h-screen">

  <!-- App container -->
  <div id="app" x-data="secretSantaApp()" x-cloak>
    <div x-show="!user" class="min-h-screen flex items-center justify-center px-4">
      <div class="w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800" id="hero-title">Secret Santa</h1>

        <!-- Login form -->
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-xl font-semibold mb-6 text-gray-800">Log In</h2>
          <form @submit.prevent="login()" class="space-y-4">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                Name
              </label>
              <input type="text" id="name" x-model="loginForm.name" required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                placeholder="Enter your name" :disabled="loginForm.loading">
            </div>
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                Password
              </label>
              <input type="password" id="password" x-model="loginForm.password" required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                placeholder="Enter your password" :disabled="loginForm.loading">
            </div>
            <div x-show="loginForm.error" class="p-3 bg-red-50 border border-red-200 rounded-lg">
              <p class="text-sm text-red-600" x-text="loginForm.error"></p>
            </div>
            <button type="submit" :disabled="loginForm.loading"
              class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition disabled:bg-gray-400 disabled:cursor-not-allowed">
              <span x-show="!loginForm.loading">Log In</span>
              <span x-show="loginForm.loading">Logging in...</span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <template x-if="user && !isAdmin">
      <div x-data="userDashboard()" class="container mx-auto px-4 py-6 max-w-2xl">
        <header class="mb-6 flex justify-between items-center">
          <h1 class="text-2xl font-bold text-gray-800"><span x-text="userData?.name"></span>'s Secret Santa</h1>
          <button @click="logout()" class="px-4 py-2 text-sm bg-gray-200 hover:bg-gray-300 rounded-lg transition">
            Log Out
          </button>
        </header>

        <!-- Loading state -->
        <div x-show="loading" class="bg-white rounded-lg shadow-md p-6">
          <p class="text-center text-gray-600">Loading...</p>
        </div>

        <!-- Error state -->
        <div x-show="error && !loading" class="bg-red-50 border border-red-200 rounded-lg p-6 mb-6">
          <p class="text-red-600" x-text="error"></p>
        </div>
        <div x-show="!loading && userData" class="bg-white rounded-lg shadow-md p-6 mb-6">
          <h2 class="text-xl font-semibold mb-4 text-gray-800">Your Giftee</h2>
          <div x-show="!userData?.gifteeId" class="text-center py-8">
            <p class="text-gray-600">Pending...</p>
            <p class="text-sm text-gray-500 mt-2">Check back after Ronan triggers the pairing!</p>
          </div>
          <div x-show="userData?.gifteeId && gifteeData">
            <div class="flex items-start gap-4 mb-6">
              <img x-show="gifteeData?.profilePicUrl" :src="gifteeData?.profilePicUrl" :alt="gifteeData?.name"
                class="w-20 h-20 rounded-full object-cover">
              <div class="flex-1">
                <h3 class="text-lg font-semibold text-gray-800" x-text="gifteeData?.name"></h3>
              </div>
            </div>
            <div>
              <h4 class="text-sm font-medium text-gray-700 mb-2">Your Wishlist</h4>
              <div class="bg-gray-50 rounded-lg p-4">
                <p class="text-gray-800 whitespace-pre-wrap" x-text="gifteeData?.wishlist || 'No wishlist yet'"></p>
              </div>
            </div>
          </div>
        </div>
        <div x-show="!loading && userData" class="bg-white rounded-lg shadow-md p-6 mb-6">
          <h2 class="text-xl font-semibold mb-4 text-gray-800">Your Profile</h2>
          <div class="flex items-start gap-4 mb-6">
            <img x-show="userData?.profilePicUrl" :src="userData?.profilePicUrl" :alt="userData?.name"
              class="w-20 h-20 rounded-full object-cover">
            <div class="flex-1">
              <h3 class="text-lg font-semibold text-gray-800" x-text="userData?.name"></h3>
            </div>
          </div>
          <div>
            <label for="wishlist" class="block text-sm font-medium text-gray-700 mb-2">
              Your Wishlist
            </label>
            <textarea id="wishlist" x-model="wishlistInput" rows="4"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Enter some wishlist items to help your gifter get something you'd like..."></textarea>
            <div class="mt-3 flex items-center gap-3">
              <button @click="saveWishlist()" :disabled="savingWishlist"
                class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition disabled:bg-gray-400 disabled:cursor-not-allowed">
                <span x-show="!savingWishlist">Save</span>
                <span x-show="savingWishlist">Saving...</span>
              </button>
              <span x-show="wishlistSaved" x-transition class="text-sm text-green-600">
                Saved!
              </span>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template x-if="user && isAdmin">
      <div x-data="adminDashboard()" class="container mx-auto px-4 py-6 max-w-4xl">
        <header class="mb-6 flex justify-between items-center">
          <h1 class="text-2xl font-bold text-gray-800">Secret Santa - Admin</h1>
          <button @click="logout()" class="px-4 py-2 text-sm bg-gray-200 hover:bg-gray-300 rounded-lg transition">
            Log Out
          </button>
        </header>

        <!-- Loading state -->
        <div x-show="loading" class="bg-white rounded-lg shadow-md p-6">
          <p class="text-center text-gray-600">Loading...</p>
        </div>

        <!-- Error state -->
        <div x-show="error && !loading" class="bg-red-50 border border-red-200 rounded-lg p-6 mb-6">
          <p class="text-red-600" x-text="error"></p>
        </div>
        <div x-show="!loading" class="bg-white rounded-lg shadow-md p-6 mb-6">
          <h2 class="text-xl font-semibold mb-4 text-gray-800">Trigger Pairing</h2>
          <button @click="showConfirmation = true" :disabled="isProcessing || allUsers.length < 3"
            class="px-6 py-3 bg-red-600 hover:bg-red-700 text-white font-medium rounded-lg transition disabled:bg-gray-400 disabled:cursor-not-allowed">
            <span x-show="!isProcessing">Trigger Pairing</span>
            <span x-show="isProcessing">Processing...</span>
          </button>
          <p class="text-sm text-gray-500 mt-2" x-show="allUsers.length < 3">
            At least 3 (non-admin) users required to trigger pairing
          </p>
          <div x-show="pairingResult" class="mt-4 p-4 rounded-lg space-y-3"
            :class="pairingResult?.success ? 'bg-green-50 border border-green-200' : 'bg-red-50 border border-red-200'">
            <p class="font-semibold" :class="pairingResult?.success ? 'text-green-800' : 'text-red-800'"
              x-text="pairingResult?.message"></p>

            <!-- Success details -->
            <template x-if="pairingResult?.success">
              <div class="text-sm space-y-1">
                <p class="text-gray-700">
                  <span class="font-medium">Pairings:</span>
                  <span x-text="pairingResult.pairingsCount"></span>
                </p>
                <p class="text-gray-700" x-show="pairingResult.timestamp">
                  <span class="font-medium">Time:</span>
                  <span x-text="new Date(pairingResult.timestamp).toLocaleString()"></span>
                </p>
              </div>
            </template>

            <!-- Warnings -->
            <template x-if="pairingResult?.warnings?.length > 0">
              <div class="mt-2 p-3 bg-yellow-50 border border-yellow-200 rounded text-sm">
                <p class="font-medium text-yellow-800 mb-1">Warnings:</p>
                <ul class="list-disc list-inside text-yellow-700 space-y-1">
                  <template x-for="warning in pairingResult.warnings">
                    <li x-text="warning"></li>
                  </template>
                </ul>
              </div>
            </template>
          </div>
        </div>
        <div x-show="!loading" class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-xl font-semibold mb-4 text-gray-800">Users</h2>

          <div class="space-y-4">
            <template x-for="usr in allUsers" :key="usr.id">
              <div class="border border-gray-200 rounded-lg p-4">
                <div class="flex items-start gap-4">
                  <img x-show="usr.profilePicUrl" :src="usr.profilePicUrl" :alt="usr.name"
                    class="w-16 h-16 rounded-full object-cover">
                  <div class="flex-1">
                    <h3 class="font-semibold text-gray-800" x-text="usr.name"></h3>
                    <p class="text-sm text-gray-600">
                      Wishlist: <span x-text="usr.wishlist ? 'Provided' : 'Not yet'"></span>
                    </p>
                    <p class="text-sm font-medium mt-1" :class="usr.gifteeId ? 'text-green-600' : 'text-gray-500'">
                      Pairing: <span x-text="usr.gifteeId ? 'Assigned' : 'Pending'"></span>
                    </p>

                    <!-- Conflicts Display -->
                    <div class="mt-3">
                      <p class="text-sm font-medium text-gray-700">Conflicts:</p>
                      <div class="flex flex-wrap gap-2 mt-2">
                        <template x-if="usr.conflicts?.length === 0">
                          <span class="text-sm text-gray-500">None</span>
                        </template>
                        <template x-for="cid in usr.conflicts">
                          <span
                            class="inline-flex items-center gap-2 text-sm bg-gray-100 text-gray-800 px-2 py-1 rounded">
                            <span x-text="getUserNameById(cid)"></span>
                            <button class="text-red-600 hover:text-red-800"
                              @click="removeConflict(usr.id, cid)">✕</button>
                          </span>
                        </template>
                      </div>
                    </div>

                    <!-- Add Conflict -->
                    <div class="mt-3 flex items-center gap-2">
                      <select class="border border-gray-300 rounded px-2 py-1 text-sm"
                        x-model="usr._selectedConflictCandidate">
                        <option value="">Select user…</option>
                        <template x-for="candidate in allUsers">
                          <option :value="candidate.id" x-show="candidate.id !== usr.id" x-text="candidate.name">
                          </option>
                        </template>
                      </select>
                      <button class="text-sm px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded"
                        @click="addConflict(usr.id, usr._selectedConflictCandidate)">Add Conflict</button>
                    </div>
                  </div>
                </div>
              </div>
            </template>
            <p class="text-sm mt-2" x-show="conflictActionFeedback" x-text="conflictActionFeedback"></p>
          </div>
        </div>
        <div x-show="showConfirmation" x-cloak
          class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
          <div class="bg-white rounded-lg p-6 max-w-md w-full">
            <h3 class="text-lg font-semibold mb-4 text-gray-800">Confirm Pairing</h3>
            <p class="text-gray-600 mb-6">
              Are you sure you want to trigger the pairing? This action cannot be undone.
            </p>
            <div class="flex gap-3">
              <button @click="triggerPairing()" :disabled="isProcessing"
                class="flex-1 px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-medium rounded-lg transition disabled:bg-gray-400">
                <span x-show="!isProcessing">Yes, Trigger Pairing</span>
                <span x-show="isProcessing">Processing...</span>
              </button>
              <button @click="showConfirmation = false" :disabled="isProcessing"
                class="flex-1 px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium rounded-lg transition">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </template>

  </div>

  <script src="js/auth-component.js"></script>
  <script src="js/user-dashboard-component.js"></script>
  <script src="js/admin-dashboard-component.js"></script>

  <script>
    (function () {
      const applyTitle = () => {
        const cfg = window.RuntimeConfig;
        if (!cfg) return;
        const title = cfg.SITE_TITLE || 'Secret Santa';
        const titleEl = document.getElementById('site-title');
        const heroEl = document.getElementById('hero-title');
        if (titleEl) titleEl.textContent = title;
        if (heroEl) heroEl.textContent = title;
      };
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', applyTitle);
      } else {
        applyTitle();
      }
    })();
  </script>

  <style>
    [x-cloak] {
      display: none !important;
    }
  </style>
</body>

</html>
